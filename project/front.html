<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Complaint Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="front.css">
</head>
<body>
    
    <header>
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="textfield">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="textfield">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forget Password?</div>
                <input type="submit" value="Login">
                <div class="signup">Not a member? <a href="#">Sign up</a></div>
            </form>
        </div>
        
    </header>
</body>
</html>
